<div class="card">
    <h3 class="card-header">{{team.teamName}}</h3>
    <div class="card-body">
      <h4 class="card-title">Section Lead(s) : </h4>
      <p class="card-text">{{team.sectionLead.username}}</p>
      <button class="btn btn-secondary"  data-target="#myModal"
      (click)="myModal.show()">View Members</button>
    </div>

    <div
    aria-hidden="true"
    aria-labelledby="myModalLabel"
    bsModal
    class="modal fade"
    #myModal="bs-modal"
    id="myModal"
    role="dialog"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button
            aria-hidden="true"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="myModal.hide()"
          >
            <i class="tim-icons icon-simple-remove"> </i>
          </button>
          <h4 class="title title-up">Section Members</h4>
        </div>
        <div class="modal-body" >
            <table class="table table-striped table-dark" >
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">EmailId</th>
                  </tr>
                </thead>
                <tbody style="color: darkgray;">
                  <tr *ngFor="let member of team.members; let i=index">
                    <th scope="row" >{{i+1}}</th>
                    <td >{{member.username}}</td>
                    <td>{{member.email}}</td>
                  </tr>
                  
                 
                </tbody>
              </table>

        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal" type="button" (click)="myModal.hide()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
